<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/color-scheme/favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <script type="module" src="post.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="/styles/conversions.css" />
        <link rel="stylesheet" href="/styles/profile.css" />
        <link rel="stylesheet" href="/post/post.css" />
        <!-- add link for page specific css -->
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/color-scheme/favicon.png" alt="logo" />
            <p class="title">Useless Conversions</p>
            <nav>
                <a href="/">Home</a>
                <a href="/profile">Profile</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <section id="details-container" class="details-container">
                <h2 id="post-title" class="post-title"></h2>
                <p id="result-1" class="result-1"></p>
                <p id="result-2" class="result-2"></p>
                <p id="error-display"></p>
                <form id="comment-form" class="comment-form">
                    <textarea
                        type="text"
                        id="comment-textarea"
                        class="comment-textarea"
                        name="comment"
                        required
                    ></textarea>
                    <button id="comment-button" class="comment-button">Submit</button>
                </form>
            </section>

            <ul id="comment-list" class="comment-container"></ul>
        </main>
    </body>
</html>
