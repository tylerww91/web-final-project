<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <link rel="stylesheet" href="/styles/conversions.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <div class="profile-container">
                <form id="profile-form" class="profile-form">
                    <input
                        name="username"
                        type="text"
                        id="username-input"
                        class="username-input"
                        placeholder="Username"
                        required
                    />
                    <select name="color" id="color-select" class="color-select" required>
                        <option value="Pick" disabled selected>Choose a text color</option>
                        <option value="blue" class="blue">Blue</option>
                        <option value="purple" class="pink">Purple</option>
                        <option value="green" class="green">Green</option>
                        <option value="red" class="red">Red</option>
                        <option value="orange" class="pink">Orange</option>
                        <option value="pink" class="pink">Pink</option>
                    </select>
                    <label>
                        <div>Image Upload</div>
                        <input name="avatar" type="file" class="avatar-input" id="avatar-input" />
                    </label>
                    <img
                        src="../assets/user-avatar.png"
                        alt="image preview"
                        id="preview-image"
                        class="preview-image"
                    />
                    <button id="profile-create-button" class="profile-create-button">Create</button>
                </form>
                <p id="error-display" class="error"></p>
            </div>
            
            
        </main>
    </body>
</html>
